<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E8-only-of-type</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="only">
        <p>hello man</p>
        <h1>hello world</h1>
        <h2>nice day</h2>
    </div>

    <div class="two">
        <p>tag p1</p>
        <p>tag p2</p>
        <p>tag p3</p>
    </div>
    <div class="h1">
        <h1>Lorem, ipsum.1</h1>
        <h1>Lorem, ipsum.2</h1>
        <h1>Lorem, ipsum.3</h1>
    </div>
    <div class="h2">
        <h2>Lorem, ipsum dolor.</h2>
    </div>
</body>
</html>
